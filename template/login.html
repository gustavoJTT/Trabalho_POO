<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho - E-commerce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 1rem;

        }
        button {

            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <header>
        <h1>Minha Loja</h1>
    </header>

    <main>
        <h2>Produtos</h2>
        <div>
            <button>Comprar Produto 1</button>
            <button>Comprar Produto 2</button>
            <button>Comprar Produto 3</button>
        </div>
    </main>

</body>
</html>
